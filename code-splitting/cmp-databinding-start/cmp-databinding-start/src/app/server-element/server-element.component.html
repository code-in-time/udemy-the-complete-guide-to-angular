<div class="panel panel-default">
  <div class="panel-heading">{{ elementSvr.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="elementSvr.type === 'server'" style="color: red">{{ elementSvr.content }}</strong>
      <em *ngIf="elementSvr.type === 'blueprint'">{{ elementSvr.content }}</em>
    </p>
  </div>
</div>
